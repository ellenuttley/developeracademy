<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			href="assets/Leaf.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Fell.</title>
		<link
			href="./output.css"
			rel="stylesheet" />
	</head>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css" />
	<link
		rel="preconnect"
		href="https://fonts.googleapis.com" />
	<link
		rel="preconnect"
		href="https://fonts.gstatic.com"
		crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Calistoga&family=Manrope:wght@200..800&display=swap"
		rel="stylesheet" />

	<script src="https://cdn.tailwindcss.com/3.3.0"></script>
	<script>
		tailwind.config = {
			darkMode: "class",
			theme: {
				fontFamily: {
					calistoga: ["Calistoga", "serif"],
					manrope: ["Manrope", "serif"],
				},
			},
			corePlugins: {
				preflight: true,
			},
		}
	</script>
    	<body class="bg-[#A47991] h-screen font-manrope text-[#100007]">
            <!-- Navigation -->
            <nav class="bg-[#EFE7EB] shadow shadow-[#100007] p-4 rounded-md sticky top-0 z-50">
                <div class="container mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-center">
                        <div class="flex items-center max-sm:pb-2">
                            <img
                                src="assets/Leaf.png"
                                alt="logo image of a leaf"
                                class="h-full w-6 mr-2" />
                            <a
                                href="index.html"
                                class="text-3xl font-calistoga  hover:text-[#865B72] hover:scale-105"
                                >Fell.</a
                            >
                        </div>
    
                        <div class="font-semibold md:text-xl space-x-2">
                            <a
                                href="about.html"
                                class="rounded-md px-2 py-1 hover:text-[#EFE7EB] hover:shadow hover:shadow-[#100007] hover:bg-[#795367] active:shadow-[#100007] active:shadow-inner"
                                >About</a
                            >
                            <a
                                href="services.html"
                                class="rounded-md px-2 py-1 hover:text-[#EFE7EB] hover:shadow hover:shadow-[#100007] hover:bg-[#795367] active:shadow-[#100007] active:shadow-inner"
                                >Services</a
                            >
                            <a
                                href="contact.html"
                                class="rounded-md px-2 py-1 hover:text-[#EFE7EB] hover:shadow hover:shadow-[#100007] hover:bg-[#795367] active:shadow-[#100007] active:shadow-inner"
                                >Contact</a
                            >
                        </div>
                    </div>
                </div>
            </nav>

		<main class="container mx-auto p-4">
			<div class="max-w-md mx-auto bg-[#F6F4F6] p-8 rounded shadow-inner shadow-[#100007]">
				<h1 class="text-2xl tracking-wide mb-4 font-calistoga">Contact Us</h1>
				<form class="space-y-4">
					<div>
						<label class="block mb-1">Name:</label>
						<input
							type="text"
							class="w-full p-2 border rounded shadow-inner shadow-[#100007]/20" />
					</div>
					<div>
						<label class="block mb-1">Email:</label>
						<input
							type="email"
							class="w-full p-2 border rounded shadow-inner shadow-[#100007]/20" />
					</div>
					<div>
						<label class="block mb-1">Message:</label>
						<textarea class="w-full p-2 border rounded h-32 shadow-inner shadow-[#100007]/20"></textarea>
					</div>
					<button
						class="bg-[#2B6A8C] text-white px-4 py-2 rounded hover:bg-[#22536D] hover:shadow-[#100007]/50 hover:shadow-sm active:shadow-[#100007] active:shadow-inner">
						Send Message
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
